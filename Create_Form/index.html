<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 style="text-align: center;">Feedback Form</h1>
    <div class="container">
      <form action="#" method="post" class="form">
        <label for="feedback">Feedback-Type</label>
        <select
          name="feedback"
          id="feedback"
          required
          style="margin-left: 15px"
        >
          <option value=""></option>
          <option value="Formal">Formal</option>
          <option value="Formative">Formative</option>
          <option value="Constructive">Constructive</option>
        </select>
        <br />
        <br />
        <label for="message" style="position: relative; top: -12px"
          >Write Message:</label
        >
        <textarea name="" id="" style="margin-left: 12px"> </textarea>

        <br>
        <br>
        <label for="Rating">Rating:</label>
        <input type="radio" name="Rating" id="Rating" style="margin-left: 65px">
        <input type="radio" name="Rating" id="Rating" >
        <input type="radio" name="Rating" id="Rating" >
        <input type="radio" name="Rating" id="Rating" >
        <input type="radio" name="Rating" id="Rating" >
    <br>  
    <br>
    <label for="age">Age:</label> 
    <input type="number" min="10" max="100" style="margin-left: 79px" required> 
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" style="margin-left: 68px" name="Email" id="Email" required >
    <br>
    <br>
    <label for="Password">Password:</label>
    <input type="password" style="margin-left: 48px" name="Password" id="Password"  required>
    <br>
    <br>
    <label for="URL">Website-URL:</label>
    <input type="url" name="URL" id="URL"  style="margin-left: 20px">
    <br>
    <br>
    <input type="checkbox" name="terms" id="terms" required>
    <label for="terms" style="color: grey;">Terms & condition</label>
    <br>
    <br>
    <button type="submit">Submit</button>
    </form>

    </div>
  </body>
</html>
