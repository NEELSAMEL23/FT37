<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Panda Card</title>
  </head>
  <body>
    <div class="container">
      <h1 class="card-title">Title</h1>
      <h2 class="card-panda">Panda Card</h2>
      <div class="card">
        <div class="card-img">
          <img src="./panda.jpeg" alt="panda-img" />
        </div>
        <h2
          style="
            font-family: Rubik Bubbles, system-ui;
            font-weight: 400;
            font-style: normal;
            color: rgba(149, 201, 71, 0.83);
            line-height: 0;
          "
        >
          John Doe
        </h2>
        <p style="font-size: larger; line-height: 0">Computer Science 1</p>
        <p style="font-size: larger; line-height: 0">Computer Science 2</p>
        <p style="font-weight: bold">Year:3</p>
        <div class="card-star">
          <span class="material-symbols-outlined"> star </span>
          <span class="material-symbols-outlined"> star </span>
          <span class="material-symbols-outlined"> star </span>
          <span class="material-symbols-outlined"> star </span>
          <span class="material-symbols-outlined"> star </span>
        </div>
      </div>
    </div>
  </body>
</html>
