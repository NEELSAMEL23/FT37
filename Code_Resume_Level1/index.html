<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code and Resume</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        width: 50%;
        text-align: left;
        margin-bottom: 20px;
      }
      iframe {
        width: 600px;
        height: 800px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Code Block: Add Two Numbers</h1>
    <pre>
function addTwoNumbers(a, b) {
    return a + b;
}
console.log(addTwoNumbers(5, 3)); // Output: 8
    </pre>

    <h1>Resume</h1>
    <iframe src="./resume.pdf" type="application/pdf"></iframe>
  </body>
</html>
