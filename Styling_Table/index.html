<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      thead tr{
        background-color: green;

      }
      table{
        height: 150px;
        width: 700px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table" border="1">
        <thead >
          <tr >
            <th >Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product 1</td>
            <td>$20</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product 2</td>
            <td>$60</td>
          </tr>
          <tr style="background-color: rgb(184, 181, 181);">
            <td colspan="4">Sum</td>
            <td>$80</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
