<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Feedback Form</h1>
    <div class="container">
      <form action="#" method="post">
        <label for="FeedBack-Type"> FeedBack-Type </label>
        <select
          name="FeedBack-Type"
          id="FeedBack-Type"
          class="Input"
          style="width: 100%"
        >
          <option value="Compliment">Compliment</option>
          <option value="Constructive">Constructive</option>
        </select>

        <br />
        <br />

        <label for="Message">Message</label>
        <textarea
          name="Message"
          id="Message"
          style="
            width: 100%;
            border: 1px solid rgb(211, 209, 209);
            border-radius: 5px;
          "
          rows="4"
        ></textarea>
        <br />
        <br />

        <label for="WebsiteRating">Website Rating</label>
        <input type="radio" /> <span style="font-weight: bold">Excellent</span>
        <input type="radio" /> <span style="font-weight: bold">Good</span>
        <input type="radio" /> <span style="font-weight: bold">Average</span>
        <input type="radio" /> <span style="font-weight: bold">Poor</span>

        <br />
        <br />
        <label for="Age">Age (10-100):</label>
        <input
          type="number"
          class="Input"
          min="10"
          max="100"
          style="width: 100%"
          required
        />

        <br />
        <br />

        <label for="Email">Email:</label>
        <input type="email" class="Input" style="width: 100%" required />

        <br />
        <br />

        <label for="Password">Password (min. 8 characters):</label>
        <input
          type="password"
          class="Input"
          style="width: 100%"
          minlength="8"
          required
        />
        <br />
        <br />

        <label for="Websites">Websites URL (optional):</label>
        <input type="url" class="Input" style="width: 100%" />

        <br />
        <br />
        <input type="checkbox" name="terms" id="terms" required />
        <label for="terms" style="display: inline"
          >I agree to the terms and conditions</label
        >
        <br />

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
